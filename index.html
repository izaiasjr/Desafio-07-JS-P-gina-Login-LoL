<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Riot Games</title>
</head>
<body>
<Main>
    <section class="riot">
        <section class="info">
            <div class="logo">
                <figure>
                    <img src="imagem do desafio/riot-games.png" alt="logo">
                </figure>
                <!--<h1>Riot Games</h1>-->
            </div>
            <div class="info-login">
                <form class="usuario">
                    <p>Fazer Login</p>
                    <input class="login-input" id="usuário" type="text" name="name" required>
                    <label class="login-label" for="usuário">Nome de Usuário</label>
                    <input class="senha-input" id="senha" type="password" password="senha" required>
                    <label class="senha-label" for="senha">Senha</label>
                </form>
                <div class="social">
                    <div class="rede-social">
                        <figure class="facebook-fig">
                            <img src="imagem do desafio/facebook-logo-fill 2.png" alt="facebook">
                        </figure>
                        <figure class="google-fig">
                            <img src="imagem do desafio/google-logo-fill 2.png" alt="goole-play">
                        </figure>
                        <figure class="apple-fig">
                            <img src="imagem do desafio/apple-logo-fill 2.png" alt="apple-store">    
                        </figure>
                    </div>
                    <div class="login-conteiner">
                        <input id="login" class="login-check" type="checkbox">
                        <label for="login">Manter Login</label>
                    </div>
                </div>
                </div>
                <div class="btn-login">
                    <button class="btn-desativar" disabled>
                        <img src="imagem do desafio/arrow-right-thin 1.png" alt="seta">
                    </button>
                    <nav class="nav-info">
                        <p><a href="#">Não consegue iniciar a sessão?</a></p>
                        <p><a href="#">Criar conta</a></p>
                    </nav>
                </div>
        </section>
        <figure class="riot-fig">
            <img class="riot-img" src="imagem do desafio/lol.png" alt="imagem-lol">
        </figure>
    </section>
</Main>
    <script src="script.js"></script>
</body>
</html>
